<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Orientação a Objetos</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">

    <script src="js.js" type="text/babel"></script>

</head>

<body>

    <header>
        <h1>Minha loja 1.0</h1>
    </header>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label for="produto">Produto</label>
                <input type="text" name="" id="produto" placeholder="Nome do Produto">
            </div>

            <div class="lineInput">
                <label for="valor">Preço</label>
                <input type="text" name="" id="preço" placeholder="Preço do Produto">
            </div>

            <button onclick="produto.salvar()">Salvar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">
            <table border="1"> <!--borda em todo o conteúdo-->
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>
                </thead>

                <tbody id="tbody">
                    
                </tbody>
                
            </table>
        </div>
    </main>

</body>

</html>
